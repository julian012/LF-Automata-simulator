<div class="text-wrapper">
  <h1>Agregar Alfabeto</h1>

  <h2 for="alphabet">Alfabeto</h2>
  <div class="alphabet-symbols">
    <div class="symbol-entry" *ngFor="let symbol of automaton.alphabet.symbols">
      {{ symbol }}
      <span class="remove" (click)="removeSymbolFromAlphabet(symbol)">x</span>
    </div>
    <span *ngIf="automaton.alphabet.symbols.length == 0">
      El alfabeto esta vacio.
    </span>

    <span *ngIf="automaton.alphabet.symbols.length > 0">
     <br>
      {{ automaton.alphabet.formalString }}
    </span>
  </div>
  <div class="plus-adder">
    <input  class="form-control" type="text" id="alphabet" #editorSymbol (keyup.enter)="addSymbolToAlphabet(editorSymbol.value); editorSymbol.value = ''">
    <button class="btn btn-primary" (click)="addSymbolToAlphabet(editorSymbol.value); editorSymbol.value = ''">+</button>
  </div>
</div>
