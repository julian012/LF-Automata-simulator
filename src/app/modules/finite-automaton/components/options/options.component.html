<div class="text-wrapper">
  <h2>Opciones</h2>

  <label for="alphabet">Alfabeto</label>
  <div class="alphabet-symbols">
    <div class="symbol-entry" *ngFor="let symbol of automaton.alphabet.symbols">
      {{ symbol }}
      <span class="remove" (click)="removeSymbolFromAlphabet(symbol)">x</span>
    </div>
    <span *ngIf="automaton.alphabet.symbols.length == 0">
      El alfabeto no contiene ningun simbolo
    </span>

    <span *ngIf="automaton.alphabet.symbols.length > 0">
     <br>
      {{ automaton.alphabet.formalString }}
    </span>
  </div>
  <div class="plus-adder">
    <input type="text" id="alphabet" #editorSymbol (keyup.enter)="addSymbolToAlphabet(editorSymbol.value); editorSymbol.value = ''">
    <button (click)="addSymbolToAlphabet(editorSymbol.value); editorSymbol.value = ''">+</button>
  </div>
</div>
